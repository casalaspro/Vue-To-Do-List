<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/app.css">
  <title>To Vue List</title>
</head>
<body>
  
  <div id="app">
    <header>
      <nav>
        <div class="logo">To Vue List</div>
      </nav>
    </header>

    <main>
      <section class="main-section">
        <div class="container">
          <div class="card">
            <div class="card-header">
              <input
              @keyup.enter="saveTodo"
              v-model.trim="textInput"
              type="text" name="todoItem"
              id="todoItem"
              placeholder="Scrivi qui..."
              >
              <button @click="saveTodo">Salva</button>
              <p>{{textInput}}</p>
            </div>
            <div class="card-body">
              <ul>
                <li  v-for="(element, i) in todo" :class="{done : element.done}"><span @click="element.done = !element.done">{{element.text}}</span><button @click="removeTodo(i)" class="button">&cross;</button></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/app.js"></script>

</body>
</html>
