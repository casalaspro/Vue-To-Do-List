<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./css/app.css">
  <script src="https://kit.fontawesome.com/04b1244ecb.js" crossorigin="anonymous"></script>
  <title>To Vue List</title>
</head>
<body>
  
  <div id="app">
    <header>
      <nav>
        <div class="logo">TO DO LIST</div>
      </nav>
    </header>

    <main>
      <section class="main-section">
        <div class="container">
          <div class="card">
            <div class="card-header">
              <div class="card-input">
                <input
                @keyup.enter="saveTodo"
                v-model.trim="textInput"
                type="text" name="todoItem"
                id="todoItem"
                placeholder="Scrivi qui..."
                >
                <div @click="saveTodo"><i class="fa-solid fa-plus"></i></div>
              </div>
            </div>
            <div class="card-body">
              <ul>
                <li  v-for="(element, i) in todo" >
                  <span :class="{done : element.done}" @click="element.done = !element.done">{{element.text}}</span>
                  <div @click="removeTodo(i)" class="button">
                    <i class="fa-solid fa-xmark"></i>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>



  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/app.js"></script>
  
</body>
</html>
